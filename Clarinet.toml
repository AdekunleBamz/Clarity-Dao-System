[project]
name = "clarity-dao-system"
description = "A decentralized autonomous organization (DAO) governance system built on Stacks with Clarity 4. Features membership tokens, proposal creation & voting, and treasury management with 0.01 STX creator fees."
authors = []
telemetry = false
cache_dir = "./.cache"
requirements = []

[contracts.sip-010-trait]
path = "contracts/sip-010-trait.clar"
clarity_version = 3
epoch = 3.3

[contracts.dao-token]
path = "contracts/dao-token.clar"
clarity_version = 3
epoch = 3.3
depends_on = ["sip-010-trait"]

[contracts.governance]
path = "contracts/governance.clar"
clarity_version = 3
epoch = 3.3

[contracts.governance-v2]
path = "contracts/governance-v2.clar"
clarity_version = 3
epoch = 3.3
depends_on = ["dao-token"]

[contracts.treasury]
path = "contracts/treasury.clar"
clarity_version = 3
epoch = 3.3

[repl.analysis]
passes = ["check_checker"]
check_checker = { trusted_sender = false, trusted_caller = false, callee_filter = false }

[contracts.governance-v3]
path = "contracts/governance-v3.clar"
